<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td>Amound</td>
        <td>From Currency</td>
        <td>To Currency</td>
    </tr>
    <td><input id="number" type="number"></td>
    <td>
        <select id="country" onchange="exchange()">
            <option value="USD">USD</option>
            <option value="VND">VND</option>
        </select>
    </td>
    <td>
        <select id="money" onchange="exchange()">
            <option value="VND">VND</option>
            <option value="USD">USD</option>
        </select>
    </td>
    <td>
        <button onclick="exchange()">Convert</button>
    </td>
</table>
<p id="tommy"></p>
<script src="Money.js"></script>
</body>
</html>
