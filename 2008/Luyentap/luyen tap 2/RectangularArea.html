<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let dai=prompt("Nhap chieu dai hinh chu nhat");
  dai=parseFloat(dai);
  let rong=prompt("Nhap chieu rong hinh chu nhat");
  rong=parseFloat(rong);
  result=dai*rong;
  alert("Dien tich hinh chu nhat la :"+result);
</script>
</body>
</html>
