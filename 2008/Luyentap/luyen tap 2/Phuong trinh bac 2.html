  b=parseFloat(b);

          }else{
              alert("Phuong trinh vo nghiem");
          }
      }else{
          if(c==0){
          alert("Phuong trinh co nghiem bang 0")
      }else{
              alert("Nghiem la "+((-c)/b));
          }
          }
  }else{
      d=(b**2)-4*a*c;
      r=Math.sqrt(d);
      e=-(b/(2*a));
      f=((-b)+r)/(a*2);
      g=((-b)-r)/(a*2);
      d==0?alert("Phuong trinh co nghiem kep x1=x2="+e):
          d<0?alert("Phuong trinh vo nghiem"):alert("Phuong trinh co 2 nghiem x1 la"+f+"va x2 la"+g);
  }
