<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=prompt("Nhap a");
    a=parseFloat(a);
    let b=prompt("Nhap b");
    b=parseFloat(b);
    let c=prompt("Nhap c");
    c=parseFloat(c);
    if(a>0&&b>0&&c>0){
        if((a+b)>c&&(a+c)>b&&(b+c)>a){
            alert("Day la canh tam giac");
        }else{
            alert("Khong phai canh tam giac");
        }
    }else{
        alert("Khong phai canh tam giac");
    }
</script>
</body>
</html>
