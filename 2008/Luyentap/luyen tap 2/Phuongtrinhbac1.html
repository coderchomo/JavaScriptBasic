<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=prompt("nhap a");
    a=parseFloat(a);
    let b=prompt("nhap b");
    b=parseFloat(b);
    result=(-b)/a;
    a!=0?alert("nghiem la"+result):
        b==0?alert("Phuong trinh vo so nghiem"):alert("Phuong trinh vo nghiem");

</script>
</body>
</html>
