<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let von= prompt("Nhap so tien vay goc");
    von=parseInt(von);
    let lai= prompt("Nhap lai tinh theo thang (so thap phan)");
    lai=parseFloat(lai);
    let ky= prompt("Nhap so ky can tinh");
    ky=parseInt(ky);
    let result=von*(Math.pow((lai+1),ky));
    alert("So tien phai tra la :"+result);
</script>
</body>
</html>
