<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let cao=prompt("Nhap vao chieu dai canh thu nhat hinh tam giac vuong");
    cao=parseFloat(cao);
    let dai=prompt("Nhap vao chieu dai canh thu 2 tam giac vuong");
    dai=parseFloat(dai);
    result=cao*dai/2;
    alert("Dien tich hinh tam giac vuong la :"+result);
</script>
</body>
</html>
