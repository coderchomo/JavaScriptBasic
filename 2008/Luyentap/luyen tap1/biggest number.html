<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num1=prompt("Firstnumber");
    let num2=prompt("Secondnumber");
    let num3=prompt("Thirdnumber");
    if (num1>num2){
        if(num1>num3){
            alert(num1+"Number 1 is biggest number");
        }else{
            alert(num3+"Number 3 is biggest number");
        }
    }else{
        if(num2<num3){
            alert(num3+"Number 3 is biggest number");
        }else{
            alert(num2+"Number 2 is biggest number")
        }
    }
</script>
</body>
