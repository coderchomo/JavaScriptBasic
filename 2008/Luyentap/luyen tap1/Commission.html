<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let contract=prompt("How many contract you've sold this month?");
    contract=parseInt(contract);
    if (contract>=0){
        if(contract<2){
            alert("Your salary is 3.000.000 VND and commission is 100.000 VND");
        }else{
            if(contract<5){
                alert("Your salary is 5.000.000 VND and commission is 300.000 VND");
            }else{
                if(contract<10){
                    alert("Your salary is 8.000.000 VND and commission is 500.000 VND");
                }else{
                    alert("Your salary is 10.000.000 VND and commission is 10% value of all the contract u sold this month");
                }
            }
        }
    }else{
        alert("Khong hop le")
    }
</script>
</body>
</html>
