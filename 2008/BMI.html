<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let weight=prompt("Tell me your weight(in Kg)");
  weight=parseFloat(weight);
  let height=prompt("Tell me how tall are you(In meter)");
  height=parseFloat(height);
  let bmi=weight/(height^2);
  if (bmi<18.5) {
      alert("Underweight");
  }else{
      if(bmi<25) {
          document.write("Normal");
      }else {
          if (bmi < 30) {
              document.write("Overweight");
          } else {
              document.write("Obese");
          }
      }
  }
</script>
</body>
</html>
