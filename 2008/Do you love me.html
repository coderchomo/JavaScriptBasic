<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quizz</title>
    <style>
        h1{
            position:absolute;
            left: 250px;
            top: 250px
        }

        button{
            position:absolute;
            left: 300px;
            top: 320px;
            width:55px;
        }
        div #shame{
            position:absolute;
            left: 370px;
            top: 320px
        }
    </style>
</head>
<body>
<div id="tong">
<h1>Do you love me?</h1>
<button onclick="yes()">YES</button>
<button id="shame" onmouseover="no()">NO</button>
<script>
    function yes(){
        alert("But i dont love you");
    }
    function no(){
let a=window.innerWidth;
let b=window.innerHeight;
let button = document.getElementById("shame");
button.style.left=Math.round(a*Math.random())+'px';
button.style.top=Math.round(b*Math.random())+'px';
    }
</script>
</div>
</body>
</html>
