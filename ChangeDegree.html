<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let celsius;
    celsius=prompt("Input Celsius");
    celsius=parseFloat(celsius);
    let fahrenheit=32+((9*celsius)/5);
    document.write("Fahrenheit is"+fahrenheit);
</script>
</body>
</html>
