<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>JavaScript Loops</h2>
<p id="test"></p>
<script>
  let i;
  let text="";
  for(i=0;i<5;i++){
    text+="The number is"+i+"<br>";
  }
  document.getElementById("test").innerHTML=text;
</script>
</body>
</html>
