<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let snake;
  snake="<table border='1' width='300' cellspacing='0' cellpadding='3'>";
  for(u=1;u<=10;u++){
      snake=snake+"<tr>";
      for(i=1;i<=10;i++){
          snake=snake+"<td>"+u*i+"</td>";
      }
      snake=snake+"</tr>";
  }
  snake=snake+"</table>";
  document.write(snake);
</script>
</body>
</html>
